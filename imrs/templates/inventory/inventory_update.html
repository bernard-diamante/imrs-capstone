{% extends 'base.html' %} {% load tailwind_filters %} {% load static %}

<!--  -->

{% block content %}

<h2 class="font-bold text-black text-4xl pb-10">Inventory</h2>
<!-- Div indent -->
<div class="lg:w-4/5 mx-auto flex flex-wrap">
  <!-- Return Button -->
  <div class="flex w-full mb-5">
    <a href="{% url 'inventory:list-inventory' %}">
      <button
        class="flex mr-auto bg-gray-200 border-0 py-2 pl-4 pr-6 focus:outline-none hover:bg-gray-300 rounded inline-flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mr-2 h-4 w-4"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd"
          />
        </svg>
        Return to Inventory
      </button>
    </a>
  </div>
  <div class="flex flex-col space-y-5 w-4/5 mx-auto">
  <div class="w-full px-8 py-6 mb-6 lg:mb-0 shadow-lg rounded pl-7">
    <div class="flex">
      <span class="text-gray-900 text-3xl title-font font-medium mb-4">
        {{ object.item.itemName }}
      </span>
    </div>
    <div class="flex mb-4">
      <a
        class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1"
        >Item Details</a
      >
    </div>

    <form
      class="form-inline"
      method="post"
      action="{% url 'inventory:update-inventory' object.pk %}"
    >
      {% csrf_token %} {{ form|crispy }}
      <div class="flex justify-end mt-6 ml-auto">
        <div id="buttons" class="flex">
          <input
            type="submit"
            value="Submit"
            class="flex ml-3 text-white bg-indigo-500 border-0 py-2 px-6 cursor-pointer focus:outline-none hover:bg-indigo-600 rounded"
          />
          <a href="{% url 'inventory:detail-inventory' object.pk %}" class="flex ml-3 text-black bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded">
              Cancel
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<script src="{% static 'js/inventory-buttons.js' %}"></script>

{% endblock content %}
