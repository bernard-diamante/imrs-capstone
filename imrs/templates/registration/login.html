{% load tailwind_filters %} 
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- try without tailwind ref -->
    <title>Inventory Management and Requisition System</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="max-w-7xl mx-auto">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto items-center">
          <!-- Logo and Label -->
          <div class="mx-auto items-center flex-wrap mb-20 w-1/2">
            <img
              class="mx-auto mb-5 h-20"
              src="{% static 'images/logo.png' %}"
            />
            <!-- NOTE: Adjust image height -->
            <h1 class="text-center text-3xl break-normal mx-auto">
              Inventory Management and
            </h1>
            <h1 class="text-center text-3xl break-normal mx-auto">
              Requisition System
            </h1>
          </div>

          <!-- Login Box -->
          <div
            class="lg:w-2/6 md:w-1/2 max-w-15 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto md:mr-auto w-full mt-10 md:mt-0"
          >
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
              Sign In
            </h2>
            <!-- Loginform -->
            <form method="post" class="mt-5">
              {% csrf_token %} 
              {{ form|crispy }}
              <button
                type="submit"
                class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
