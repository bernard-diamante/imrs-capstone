{% extends 'base.html' %} 
{% load tailwind_filters %} 
{% load static %} 

{% block content %}

<h2 class="font-bold text-4xl pb-10">Material Requests</h2>

    <!-- Div indent -->
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <!-- Return Button -->
      <div class="flex w-full mb-5">
        <a href="{% url 'requisition:requisition-list' %}">
          <button
            class="flex mr-auto bg-gray-200 border-0 py-2 pl-4 pr-6 focus:outline-none hover:bg-gray-300 rounded inline-flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            Return to Material Requests
          </button>
        </a>
      </div>
      <div class="flex flex-col space-y-5 w-4/5 mx-auto">
      <div class="w-full px-8 py-6 mb-6 lg:mb-0 shadow-lg rounded pl-7">
        <div class="flex">
          <span class="text-gray-900 text-3xl title-font font-medium mb-4">
            {{ object.itemID.itemName }}
          </span>
        </div>
        <div class="flex mb-4">
          <a
            class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1"
            >Item Details</a
          >
        </div>
    
        <form
          class="form-inline"
          method="post"
          action=""
        > <!-- add url add form -->
          {% csrf_token %} {{ form.as_p }}
          <div class="flex justify-end mt-6 ml-auto">
            <div id="buttons" class="flex">
              <input
                type="submit"
                value="Submit"
                class="flex ml-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded"
              />
              <a href="{% url 'requisition:requisition-list' %"> <!-- add url -->
                <button
                  class="flex ml-3 text-black bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded"
                >
                  Cancel
                </button>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    
    <script src="{% static 'js/inventory-buttons.js' %}"></script>


{% endblock %}
