{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <title>Inventory Management and Requisition System</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/select2.min.js' %}"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.js"></script>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>

</head>
<body>
    {% if request.user.is_authenticated %}
        {% include 'navbar.html' %}
    {% endif %}
    <div class="max-w-7xl mx-auto px-5">
        <div class="items-start  mx-auto mt-20">
        {% block content %}
        {% endblock content %}
        </div>
    </div>
    {% include "scripts.html" %}

</body>
</html>
